{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block container %}
    {% if is_activated_tickets_sale_page %}
        <div class="container">
            {% if not sold_out %}
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div id="tkt-content">{% trans "Compra aquí tus tickets" %}</div>
                        <script language="javascript" type="text/javascript" src="//www.ticketea.com/entradas-conferencia-pycones-2016/buy?width=600px&height=600px"></script><a href="//www.ticketea.com/entradas-conferencia-pycones-2016/" alt="PyConES 2016" title="ticketea"><img src="//www.ticketea.com/images/powered_by.png" alt="ticketea" /></a>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <h2>{% trans "¡Entradas agotadas!" %}</h2>
                    </div>
                </div>
            {% endif %}
        </div>
    {% endif %}
{% endblock container %}
